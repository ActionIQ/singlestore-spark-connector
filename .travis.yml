os: linux
dist: trusty
jdk: oraclejdk8
language: scala
scala:
- 2.11.11
services:
- docker
before_cache:
- rm -fv $HOME/.ivy2/.sbt.ivy.lock
- find $HOME/.ivy2/cache -name "ivydata-*.properties" -print -delete
- find $HOME/.sbt        -name "*.lock"               -print -delete
cache:
  directories:
  - "$HOME/.ivy2"
  - "$HOME/.sbt"
env:
  matrix:
  - DRIVER=mariadb
  - DRIVER=mysql5
  - DRIVER=mysql8
  global:
  - secure: 
  - secure: 
  - secure: 

script:
  - "./scripts/ensure-test-memsql-cluster.sh"
  - export MEMSQL_HOST=$(docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}'
    memsql-spark-utils-test)
  - export MEMSQL_PORT="5506" MEMSQL_USER=root MEMSQL_DB=test
  - sbt ++$TRAVIS_SCALA_VERSION test -Dmysql.driver=$DRIVER

jobs:
  include:
  - stage: publish
    if: tag =~ ^v
    script:
    - openssl aes-256-cbc -K "${encrypted_7cf4e52aa9ef_key}" -iv "${encrypted_7cf4e52aa9ef_iv}"
      -in ci/secring.asc.enc -out ci/secring.asc -d
    - sbt ++$TRAVIS_SCALA_VERSION publishSigned sonatypeRelease
